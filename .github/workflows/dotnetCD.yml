name: .NET CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x

      - name: Restore dependencies
        run: dotnet restore TestRailway.sln

      - name: Build
        run: dotnet build TestRailway.sln

      - name: Test
        run: dotnet test TestRailway.sln --no-build --verbosity normal
  
  deploy: 

    runs-on: ubuntu-latest
    needs: build
    if: success() && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: App Settings Variable Substitution
        uses: microsoft/variable-substitution@v1
        with:
          files: 'AwesomeCostControl.Web/appsettings.json'
        env:
          ConnectionStrings.Default: ${{ secrets.DB_CONNECTION_STRING }}

      - name: Install Railway
        run: npm i -g @railway/cli

      - name: Deploy  to Railway
        run: railway up
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
